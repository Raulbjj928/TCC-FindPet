{% extends "model-page.html" %}

{% block style %}
<style>
    .polaroid{
        width: 250px;
        box-shadow: 5px 5px 8px #2a9d8f, 10px 10px 8px #dc6f02, 15px 15px 8px #f7b03b;
        text-align: center;
        color:#dc2f02;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    

</style>
{% endblock %}

{% block content %}
<h1 class="text-center">Pets desaparecidos</h1>
   <div class="conteiner ">
        <div class="row">
            {% for p in pet %}
            <div class="col-sm-12 col-md-6 col-lg-4" style="margin-top:25px">
                <a href="../detail/{{ p.id }}">
                    <div class="polaroid ml-5" >
                        {% if p.photo %}
                            <img src="{{ p.photo.url }}" alt="Norway" style="width: 100%;">

                        {% endif %}
                        <div class="conteiner">
                            <p>{{ p.breed }}</p>
                            <h5>Atende por </h5>
                            <p>{{ p.name_pet }}</p>
                            <p>{{ p.city }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
   </div>
{% endblock %}
